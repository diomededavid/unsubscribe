  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact form</title>
  <!-- Only Add material scripts and styles if necessary -->

  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_green.min.css">
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div>
      <h2 class="mdl-card__title-text">Did we step into the kitchen?</h2>
      <h6 class="mdl-card__title-text">We heard you would like to change your settings</h6>
    </div>

    <!-- Contact Form -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="email" id="email">
        <label class="mdl-textfield__label" for="email">Enter your email</label>
      </div>
       <div class="mdl-card__supporting-text" >
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox">
      <input type="checkbox" id="checkbox" class="mdl-checkbox__input">
      <span class="mdl-checkbox__label">Update email</span>
    </label>
     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="box">
        <input class="mdl-textfield__input" type="email">
        <label class="mdl-textfield__label" for="email">New email address</label>
      </div>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect check" for="checkbox-1">
      <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
      <span class="mdl-checkbox__label">Leave Group</span>
    </label>
             <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect check" for="checkbox-2">
      <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
      <span class="mdl-checkbox__label">Unsubscribe</span>
    </label>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect check" for="checkbox-3">
      <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input">
      <span class="mdl-checkbox__label">Delete TrackitHub Account</span>
    </label>

      <div class="btn-pad-top">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored float--right" type="submit">Submit</button>
      </div>
      </div>
    </form>
  </div>
</body>

</html>
